<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactivity</title>
  </head>
  <body>
    <!-- Hover State Styling -->
     <button class="bg-black text-white py-3 px-5 rounded lg m-3 hover:bg-blue-300 hover:text-black">
      Submit
     </button>

    <!-- Focus State Styling, when the button clicks -->
    <button class="bg text-white py-3 px-5 rounded lg m-3 focus:bg-green-300 focus:text-black">
      Submit    
     </button>
    
    <!-- Active State Styling -->

    <!-- Styling based on parent state -->

    <!-- Pseudo Classes -->

    <div class="bg-white py-4 px-6 rounded-xl">
      <button class="bg-black text-white py-3 px-5 rounded lg m-3 group-hover:bg-green-300 group-hover:text-black">
        Submit    
      </button>
    </div>
    
    <!-- Appearance -->
        <!-- Use appearance-none to reset any browser specific styling on an element. This utility is often used when creating custom form components. -->
    <select name="" id="appearance-none">
      <option value="yes">Yes</option>
      <option value="no">no</option>
    </select>

    <!-- Cursor -->

     <p class="cursor-pointer">
      Wait
     </p>

     <div class="select-none">lorem ipsue</div>
     <div class="select-text">lorem ipsue</div>
     <div class="select-all">lorem ipsue</div>
     <div class="select-auto">lorem ipsue</div>

</html>
