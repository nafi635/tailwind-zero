<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-green-800">Black Text</p>
    <p class="text-yellow">Black Text</p>
    <!-- Background Colors -->

    <div class="bg-green">Green background</div>
    <div class="bg-slate-300">Slate background</div>
    <div class="bg-red-700">Red background - Somewhat thick</div>
    
    <!-- Text Underline -->
    <div class="underline decoration-red-500">Underline background red</div>
    <div class="underline decoration-slate-500">Underline background red</div>
    <div class="underline decoration-yellow-900">Underline background red</div>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400">
    <input type="text" class="border border-yellow-500">


    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>
    <!-- Outline Colors -->

    <button class="outline outline-red-500">Outline </button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <div class="bg-cyan-500 shadow-lg shadow-purple-500/50">Shadow apply</div>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-400" />

    <!-- Arbitrary Colors, Very important because in real proejcts we mostly use codes only--->
    <!--- You can give hex colors, rgb colors or even the color names-->
    <div class="bg-[#427fab]">Arbitray color</div> 
    <div class="bg-[rgb(255,0,0)]">Arbitray colors</div>
    

  </body>
</html>
